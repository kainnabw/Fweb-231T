<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="controller">
      <p>first name <input type="text" data-ng-model="firstname"></p>
      <p>Last name <input type="text" data-ng-model="lastname"></p>
      <p>salario<input type="number" data-ng-model="salario"></p>
      <p>{{firstname | uppercase}} {{lastname | uppercase}}</p>
      <p>{{firstname | lowercase}} {{lastname | lowercase}}</p>
      <p>{{salario | currency}}</p>
    </div>

  

    <script>
        angular.module('myApp',[])
                .controller('controller',['$scope', function ($scope){
                    $scope.firstname = "Kainn√£"
                    $scope.lastname = "Borth Wantsin"
                    $scope.salario = 7000
                }])

                
    </script>
        
</body>
</html>
