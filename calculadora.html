<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="root/css/calculadora.css">
</head>
<body>
    

    <div class="fundo">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="visor"></p>

            <table>
                <tr>
                    <td><button class="botao_operacao" onclick="back()"><</button></td>
                    <td><button class="botao_operacao" onclick="clean()">C</button></td>
                    <td><button class="botao_operacao" onclick="insert('/')">/</button></td>
                    <td><button class="botao_operacao" onclick="insert('*')">X</button></td>
                </tr>

                <tr>
                    <td><button class="botao_numero" onclick="insert('7')">7</button></td>
                    <td><button class="botao_numero" onclick="insert('8')">8</button></td>
                    <td><button class="botao_numero" onclick="insert('9')">9</button></td>
                    <td><button class="botao_operacao" onclick="insert('-')">-</button></td>
                </tr>

                <tr>
                    <td><button class="botao_numero" onclick="insert('4')">4</button></td>
                    <td><button class="botao_numero" onclick="insert('5')">5</button></td>
                    <td><button class="botao_numero" onclick="insert('6')">6</button></td>
                    <td><button class="botao_operacao" onclick="insert('+')">+</button></td>
                </tr>

                <tr>
                    <td><button class="botao_numero" onclick="insert('1')">1</button></td>
                    <td><button class="botao_numero" onclick="insert('2')">2</button></td>
                    <td><button class="botao_numero" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao_operacao" style="height: 106px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao_operacao" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button class="botao_operacao" onclick="insert('.')">.</button></td>
                </tr>
                </tr>
                
            </table>



        </div>

    </div>
    
    <script src="root/js/calculadora.js"></script>
</body>
</html>
